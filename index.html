    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {  
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        map: {
        "crypto-js": "bower_components/crypto-js/crypto-js.js"
    }
      });
      
      System.import('app/main')
            .then(null, console.error.bind(console));
